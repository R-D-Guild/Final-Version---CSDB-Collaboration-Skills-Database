<html lang="en">
<head><script src="/signUp.a1ff27ca.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="/reset-password.37383575.css">
</head>
<body style="background-color: #444">
        
    <div class="form-container">
        <p class="title">SingularityNET CSD Reset Password</p>
        <form id="resetPassFormDetails" class="resetPassForm">
          <div id="resetPassErrorMessage" class="alert"></div>
          <div class="password-wrapper">
            <input type="password" id="newPassword" class="input" placeholder="New Password">
            <span id="togglePassword" class="eye-icon" style="cursor: pointer"><i class="fa-solid fa-eye"></i></span> <!-- Password visibility toggle -->
          </div>

          <div class="password-wrapper">
            <input type="password" id="confirmPassword" class="input" placeholder="Confirm Password">
            <span id="togglePassword" class="eye-icon" style="cursor: pointer"><i class="fa-solid fa-eye"></i></span> <!-- Password visibility toggle -->
          </div>
          <div class="h-captcha" data-sitekey="7d8ced36-0f1e-4442-a8cc-72b2b610acbe"></div>
          <button id="resetPassBtn" class="form-btn" type="submit">Submit</button>
        </form>
    </div>

    <!-- Popup Confirmation (Initially Hidden) -->
<div id="confirmationPopup" class="popup" style="display: none">
  <div class="popup-content">
    <p>Password reset complete redirecting...</p>
    <button id="okBtn">OK</button>
  </div>
</div>

<!-- Font Awesome CDN-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--  install @supabase/supabase-js via CDN links. -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/reset-password.e07da13b.js" defer=""></script>
</body>
</html>
