
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Skills Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #090c23;
            color: #f39938;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #f39938;
            text-align: center;
        }

        form {
            background-color: #090c23;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: auto;
        }

        fieldset {
            border: none;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #f39938;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #090c23;
            color: #f39938;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button[type="submit"] {
            background-color: #7f1ba4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #6b1587;
        }
    </style>
</head>
<body>

<h1>Collaboration Skills Database</h1>

<form method="post">
    {% csrf_token %}

    <fieldset>
        <legend><h2>Member Information</h2></legend>
        {{ member_form.as_p }}
    </fieldset>

    <fieldset>
        <legend><h2>Skill Information</h2></legend>
        {{ skill_form.as_p }}  <!-- Render the skill form directly -->
    </fieldset>

    <fieldset>
        <legend><h2>Plans and Availability</h2></legend>
        {{ availability_form.as_p }}  <!-- Render the availability form directly -->
    </fieldset>

    <div class="button-container">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
