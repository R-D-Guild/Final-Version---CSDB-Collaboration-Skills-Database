<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members List</title>
    <style>
       body {
            /* font-family: Arial, sans-serif;
            background-color: #090c23;
            color: #f39938;
            margin: 0;
            padding: 20px; */
            background-image: url(Assets/background.jpg) ;
        }

         h2 {
            color: #f39938;
            text-align: center;
        }
        .title {
            text-align: center;
            font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
                "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
            margin: 10px 0 30px 0;
            font-size: 28px;
            font-weight: 800;
            color: #1E045D;
            text-decoration: underline;
        }

        form {
            /* background-color: #090c23;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: auto; */
            width: 350px;
             height: 1160px;
              background-color: #fff;
             box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
             border-radius: 10px;
             box-sizing: border-box;
             padding: 20px 30px;
             margin: auto;
        }

        fieldset {
            border: none;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #f39938;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #090c23;
            color: #f39938;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button[type="submit"] {
            background-color: #7f1ba4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #6b1587;
        }
    </style>
</head>
<body>

    <h1>Submit Your Information</h1>
    <p>Please fill out the forms below with your personal and professional details.</p>

    <form method="POST">
        <!-- Member Form -->
        <h2>Member Information</h2>
        <label for="id_name">Name:</label>
        <input type="text" id="id_name" name="name" placeholder="Enter your name">

        <label for="id_biography">Biography:</label>
        <textarea id="id_biography" name="biography" placeholder="Enter your biography"></textarea>

        <!-- Skill Form -->
        <h2>Skill Information</h2>
        <label for="id_soft_skills">Soft Skills:</label>
        <input type="text" id="id_soft_skills" name="soft_skills" placeholder="e.g., Communication, Teamwork">

        <label for="id_hard_skills">Hard Skills:</label>
        <input type="text" id="id_hard_skills" name="hard_skills" placeholder="e.g., Python, Data Analysis">

        <label for="id_expertise">Expertise:</label>
        <input type="text" id="id_expertise" name="expertise" placeholder="e.g., Expert in Python">

        <label for="id_experience_years">Experience Years:</label>
        <input type="number" id="id_experience_years" name="experience_years" placeholder="Enter experience years">

        <label for="id_proficiency">Proficiency:</label>
        <input type="text" id="id_proficiency" name="proficiency" placeholder="Enter proficiency level">

        <label for="id_languages">Languages:</label>
        <input type="text" id="id_languages" name="languages" placeholder="e.g., English, French">

        <!-- Availability Form -->
        <h2>Plans and Availability</h2>
        <label for="id_hours_per_week">Hours Per Week:</label>
        <input type="number" id="id_hours_per_week" name="hours_per_week" placeholder="e.g., 5">

        <label for="id_join_reason">Reason for Joining:</label>
        <textarea id="id_join_reason" name="join_reason" placeholder="Why do you want to join the program?"></textarea>

        <label for="id_interesting_ecosystem">Interesting Ecosystem:</label>
        <textarea id="id_interesting_ecosystem" name="interesting_ecosystem" placeholder="What do you find interesting about our ecosystem?"></textarea>

        <label for="id_impact_plan">Impact Plan:</label>
        <textarea id="id_impact_plan" name="impact_plan" placeholder="How do you plan to impact the program?"></textarea>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit Information</button>
    </form>

    <!-- Back Button to the Members List -->
    <a href="#" class="back-button">Go Back to Members List</a>

</body>
</html>
